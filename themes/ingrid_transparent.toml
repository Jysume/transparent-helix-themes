"string" = "#D74E50"
"constant.numeric" = "#D74E50"
"constant.character.escape" = { fg = "#D74E50", modifiers = ["bold"] }
"label" = "#D68482"
"module" = "#839A53"

"markup.heading" = "light-blue"
"markup.list" = "light-red"
